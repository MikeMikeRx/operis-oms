version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: operis-osm-api
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  postgres:
    image: postgres:16
    container_name: operis-osm-postgres
    environment:
      POSTGRES_USER: operis
      POSTGRES_PASSWORD: operis
      POSTGRES_DB: operis_osm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: operis-osm-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
